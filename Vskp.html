<!DOCTYPE html>

    <style>
        body {

        }
        .navbar {
            background: #2D4E3F;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 50px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
        }
        .navbar a:hover {
            background: #3D6D5A;
            border-radius: 5px;
        }
        .heading-container {
            text-align: center;
            width: 100%;
        }
        .category-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .category-menu button {
            padding: 10px 20px;
            border: none;
            background: #2D4E3F;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .category-menu button:hover {
            background: #3D6D5A;
        }
        .event-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: left;
        }
        .event {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .event-details {
            flex: 1;
            padding-right: 20px;
        }
        .event-media {
            text-align: center;
        }
        .event img {
            width: 150px;
            height: 150px;
            display: block;
        }
        .register-btn {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background: #2D4E3F;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .register-btn:hover {
            background: #3D6D5A;
        }
        .form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            border: none;
            background: #2D4E3F;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">

    <div class="heading-container">

    <div class="form-container" id="registration-form">

        <input type="email" id="studentEmail" placeholder="Enter your GITAM Email" required>

        console.error("Invalid category:", category);

}
 function openRegistrationForm(eventName, category) {
            selectedEvent = eventName;
            selectedCategory = category;
            document.getElementById("registration-form").style.display = "block";
        }

        function submitRegistration() {
            let studentName = document.getElementById("studentName").value;
            let studentID = document.getElementById("studentID").value;
            let studentEmail = document.getElementById("studentEmail").value;
            let gitamEmailPattern = /^[a-zA-Z0-9._%+-]+@gitam\.in$/;
            if (!studentName || !studentID || !gitamEmailPattern.test(studentEmail)) {
                alert("Invalid details. Please use your GITAM email and provide valid information.");
                return;
            }
            let registrations = JSON.parse(localStorage.getItem("eventRegistrations")) || [];
            registrations.push({ name: studentName, rollNumber: studentID, email: studentEmail, event: selectedEvent, category: selectedCategory, points: 5 });
            localStorage.setItem("eventRegistrations", JSON.stringify(registrations));
            alert(`Successfully registered for ${selectedEvent}!`);
            document.getElementById("registration-form").style.display = "none";
            window.location.href = "leaderboard.html";
        }
    </script>
