 function openRegistrationForm(eventName, category) {
            selectedEvent = eventName;
            selectedCategory = category;
            document.getElementById("registration-form").style.display = "block";
        }

        function submitRegistration() {
            let studentName = document.getElementById("studentName").value;
            let studentID = document.getElementById("studentID").value;
            let studentEmail = document.getElementById("studentEmail").value;
            let gitamEmailPattern = /^[a-zA-Z0-9._%+-]+@gitam\.in$/;
            if (!studentName || !studentID || !gitamEmailPattern.test(studentEmail)) {
                alert("Invalid details. Please use your GITAM email and provide valid information.");
                return;
            }
            let registrations = JSON.parse(localStorage.getItem("eventRegistrations")) || [];
            registrations.push({ name: studentName, rollNumber: studentID, email: studentEmail, event: selectedEvent, category: selectedCategory, points: 5 });
            localStorage.setItem("eventRegistrations", JSON.stringify(registrations));
            alert(`Successfully registered for ${selectedEvent}!`);
            document.getElementById("registration-form").style.display = "none";
            window.location.href = "leaderboard.html";
        }
